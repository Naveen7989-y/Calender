<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALENDER</h1>
    <div id="container" class="container">
        <div id="currentdate" class="currentdate"></div>
        <div id="currenttime" class="currenttime"></div>
    </div>
    <div id="maincontainer">
        <div id="minicontainer">
            <div id="submini"><button id="prev">prev</button></div>
            <div id="subminis">
                <h2></h2> 
                <p></p>
            </div>
            <div id="submini"><button id="next">next</button></div>
        </div>
        <div id="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thur</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="days">
           
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
